<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WoWasLos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="WoWasLos Logo" />
    <h1>WoWasLos</h1>
  </header>

  <nav>
    <button onclick="showSection('finder')">Veranstaltungsfinder</button>
    <button onclick="showSection('login')">Login</button>
    <button onclick="showSection('add')">Veranstaltung hinzufügen</button>
  </nav>

  <main>
    <section id="finder-section">
      <h2>Veranstaltungsfinder</h2>
      <select id="filter-category">
        <option value="">Alle Kategorien</option>
        <option value="Dorffest">Dorffest</option>
        <option value="Konzert">Konzert</option>
        <option value="Verein">Verein</option>
      </select>
      <input id="filter-location" placeholder="Ort oder PLZ" />
      <button onclick="loadEvents()">Filtern</button>
      <div id="map"></div>
      <ul id="event-list"></ul>
    </section>

    <section id="login-section" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-Mail" />
      <input type="password" id="password" placeholder="Passwort" />
      <button onclick="login()">Login</button>
      <h3>Noch kein Konto?</h3>
      <input type="email" id="signup-email" placeholder="E-Mail" />
      <input type="password" id="signup-password" placeholder="Passwort" />
      <button onclick="signup()">Registrieren</button>
    </section>

    <section id="add-section" style="display:none;">
      <h3>Neue Veranstaltung hinzufügen</h3>
      <input id="event-name" placeholder="Name der Veranstaltung" />
      <input id="event-location" placeholder="Ort (lat,lng)" />
      <input id="event-description" placeholder="Beschreibung" />
      <input id="event-time" type="datetime-local" />
      <input id="event-price" placeholder="Preis (Eintritt, Essen)" />
      <input id="event-parking" placeholder="Parkmöglichkeiten" />
      <input id="event-website" placeholder="Webseite (https://...)" />
      <input id="event-category" placeholder="Kategorie (z.B. Konzert, Dorffest)" />
      <input id="event-flyer" type="file" />
      <input id="event-attachments" type="file" multiple />
      <button onclick="addEvent()">Hinzufügen</button>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
