<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WoWasLos</title>

  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Dein CSS (das, das du geschickt hast) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>WoWasLos</h1>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="showAddEventBtn" disabled>Veranstaltung hinzuf端gen</button>
      <button id="showEventsBtn">Veranstaltungen anzeigen</button>
    </nav>
  </header>

  <main>
    <div class="sidebar">
      <h2>Filter</h2>

      <label for="filterOrt">Ort:</label>
      <input type="text" id="filterOrt" placeholder="Ort eingeben" />

      <label for="filterKategorie">Kategorie:</label>
      <select id="filterKategorie" multiple>
        <option value="Musik">Musik</option>
        <option value="Sport">Sport</option>
        <option value="Kultur">Kultur</option>
        <option value="Festival">Festival</option>
        <!-- Weitere Kategorien hier -->
      </select>

      <button id="applyFilterBtn">Filter anwenden</button>

      <ul id="eventList"></ul>
    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>
  </main>

  <!-- Login Modal -->
  <div class="modal hidden" id="loginModal">
    <div class="modal-content">
      <span class="close" id="closeLoginModal">&times;</span>
      <h2>Login</h2>
      <input type="email" id="emailInput" placeholder="E-Mail" />
      <input type="password" id="passwordInput" placeholder="Passwort" />
      <button id="loginSubmitBtn">Einloggen</button>
      <p id="loginError" style="color:red;"></p>
    </div>
  </div>

  <!-- Veranstaltung hinzuf端gen Modal -->
  <div class="modal hidden" id="addEventModal">
    <div class="modal-content">
      <span class="close" id="closeAddEventModal">&times;</span>
      <h2>Veranstaltung hinzuf端gen</h2>

      <label for="eventNameInput">Name:</label>
      <input type="text" id="eventNameInput" />

      <label for="eventOrtInput">Ort:</label>
      <input type="text" id="eventOrtInput" />

      <label for="eventKategorieInput">Kategorie:</label>
      <select id="eventKategorieInput">
        <option value="Musik">Musik</option>
        <option value="Sport">Sport</option>
        <option value="Kultur">Kultur</option>
        <option value="Festival">Festival</option>
      </select>

      <button id="addEventSubmitBtn">Hinzuf端gen</button>
      <p id="addEventError" style="color:red;"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
