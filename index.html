<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veranstaltungen Karte</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="container">
    <aside id="sidebar">
      <h2>Veranstaltungen</h2>
      <div id="events-list"></div>
      <button id="add-event-btn">Veranstaltung hinzufügen</button>
    </aside>

    <main id="main-content">
      <div id="filter">
        <label for="category-filter">Kategorie:</label>
        <select id="category-filter">
          <option value="">Alle</option>
          <option value="Konzert">Konzert</option>
          <option value="Theater">Theater</option>
          <option value="Markt">Markt</option>
        </select>
      </div>
      <div id="map"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <form id="event-form">
        <h3>Neue Veranstaltung</h3>
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="description" placeholder="Beschreibung" required />
        <input type="text" id="location" placeholder="Ort" required />
        <input type="date" id="date" required />
        <input type="text" id="category" placeholder="Kategorie" required />
        <input type="file" id="flyer" />
        <button type="submit">Hinzufügen</button>
      </form>
      <div id="auth" class="hidden">
        <h3>Login</h3>
        <input type="email" id="email" placeholder="E-Mail" />
        <input type="password" id="password" placeholder="Passwort" />
        <button id="login-btn">Login</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
