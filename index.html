<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WoWasLos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.jpg" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo" id="logo" />
    <h1>WoWasLos</h1>
    <nav>
      <button onclick="scrollToEvents()">Veranstaltung finden</button>
      <button onclick="handleAddEventClick()">Veranstaltung hinzufügen</button>
    </nav>
  </header>

  <main>
    <section class="sidebar">
      <h2>Veranstaltungen</h2>
      <label for="locationFilter">Ort:</label>
      <input type="text" id="locationFilter" placeholder="z. B. Freiburg" />
      
      <label for="categoryFilter">Kategorie:</label>
      <select id="categoryFilter">
        <option value="">Alle</option>
        <option value="Konzert">Konzert</option>
        <option value="Festival">Festival</option>
        <option value="Markt">Markt</option>
      </select>

      <label for="distanceFilter">Umkreis (km):</label>
      <input type="number" id="distanceFilter" min="0" placeholder="z. B. 10" />

      <button onclick="filterEvents()">Filtern</button>

      <ul id="eventList"></ul>
    </section>

    <section class="map-container">
      <div id="map"></div>
    </section>
  </main>
