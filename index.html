<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WoWasLos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="dein-logo.png" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo" id="logo" />
    <h1>WoWasLos</h1>
    <nav>
      <button onclick="scrollToEvents()">Veranstaltung finden</button>
      <button onclick="handleAddEventClick()">Veranstaltung hinzufügen</button>
    </nav>
  </header>

  <main>
    <section class="sidebar">
      <h2>Veranstaltungen</h2>
      <label for="categoryFilter">Kategorie:</label>
      <select id="categoryFilter" onchange="filterEvents()">
        <option value="Alle">Alle</option>
        <option value="Konzert">Konzert</option>
        <option value="Festival">Festival</option>
        <option value="Markt">Markt</option>
      </select>
      <ul id="eventList"></ul>
    </section>

    <section class="map-container">
      <div id="map"></div>
    </section>
  </main>

  <!-- Login/Signup Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h2 id="authTitle">Login</h2>
      <input type="email" id="authEmail" placeholder="E-Mail" />
      <input type="password" id="authPassword" placeholder="Passwort" />
      <button id="authActionBtn" onclick="handleAuth()">Login</button>
      <p>
        <a href="#" id="toggleAuthMode" onclick="toggleAuthMode()"
          >Noch kein Konto? Jetzt registrieren</a
        >
      </p>
    </div>
  </div>

  <!-- Add Event Overlay -->
  <div id="addEventOverlay" class="modal hidden">
    <div class="modal-content add-event-form">
      <span class="close" onclick="closeAddEventModal()">&times;</span>
      <h2>Veranstaltung hinzufügen</h2>
      <input type="text" id="eventTitle" placeholder="Titel" />
      <textarea id="eventDescription" placeholder="Beschreibung"></textarea>
      <select id="eventCategory">
        <option value="Konzert">Konzert</option>
        <option value="Festival">Festival</option>
        <option value="Markt">Markt</option>
      </select>
      <input type="text" id="eventAddress" placeholder="Adresse" />
      <button onclick="submitEvent()">Speichern</button>
    </div>
  </div>
</body>
</html>
