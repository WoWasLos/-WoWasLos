<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Übersicht</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #f4f4f4;
    }
    #map {
      height: 400px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #888;
    }
    #eventList {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      border: 1px solid #888;
    }
    #eventList li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #eventList li:hover {
      background-color: #f0e7cf;
    }
    .li-content {
      flex-grow: 1;
    }
    button.like-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #a45d18;
      transition: color 0.3s ease;
    }
    button.like-btn:hover {
      color: #6b5531;
    }
    #controls {
      margin-bottom: 10px;
    }
    select, input {
      margin-right: 8px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #999;
    }
    button {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      background-color: #6b5531;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #a45d18;
    }
    .hidden {
      display: none;
    }
    /* Modal Styles */
    #loginModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #333;
      padding: 20px;
      display: none;
      z-index: 1000;
    }
    #loginModal input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #999;
    }
    #loginModal button {
      width: 100%;
      margin-bottom: 5px;
    }
    #loginModalClose {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #666;
    }
  </style>
</head>
<body>

  <div id="controls">
    <select id="categoryFilter" onchange="filterEvents()">
      <option>Alle</option>
      <option>Sport</option>
      <option>Kunst & Kultur</option>
      <option>Politik</option>
      <option>Musik</option>
      <option>Familie</option>
      <option>Freizeit</option>
      <option>Sonstiges</option>
    </select>

    <input type="text" id="locationFilter" placeholder="Ort" oninput="filterEvents()" />

    <input type="number" id="radiusFilter" placeholder="Radius in km" oninput="filterEvents()" min="0" step="0.1" />

    <button id="findEventsBtn">Suchen</button>
    <button id="showFavBtn" onclick="showFavorites()">Favoriten</button>
    <button id="addEventBtn" class="hidden">Event hinzufügen</button>
    <button id="authBtn">Login / Registrieren</button>
  </div>

  <div id="map"></div>

  <ul id="eventList"></ul>

  <!-- Login Modal -->
  <div id="loginModal">
    <span id="loginModalClose" onclick="closeLoginModal()">×</span>
    <h3>Login / Registrierung</h3>
    <input type="email" id="authEmail" placeholder="E-Mail" />
    <input type="password" id="authPassword" placeholder="Passwort" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Registrieren</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
