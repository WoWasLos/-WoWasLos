<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WoWasLos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="WoWasLos Logo" />
    <nav>
      <button id="btn-event-finder">Veranstaltungsfinder</button>
      <button id="btn-event-add" style="display:none;">Veranstaltung hinzufügen</button>
      <button id="btn-logout" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <!-- Login-Abschnitt -->
    <section id="login-section">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-Mail" />
      <input type="password" id="password" placeholder="Passwort" />
      <button onclick="loginAndShowAdd()">Login & Veranstaltung hinzufügen</button>

      <h3>Noch kein Konto?</h3>
      <input type="email" id="signup-email" placeholder="E-Mail" />
      <input type="password" id="signup-password" placeholder="Passwort" />
      <button onclick="signup()">Registrieren</button>
    </section>

    <!-- Veranstaltungsfinder -->
    <section id="event-finder-section" style="display:none;">
      <h3>Filter</h3>
      <select id="filter-category" multiple size="3">
        <option value="Dorffest">Dorffest</option>
        <option value="Konzert">Konzert</option>
        <option value="Verein">Verein</option>
      </select>
      <input id="filter-location" placeholder="Ort oder PLZ" />
      <button onclick="loadEvents()">Filtern</button>

      <div class="container">
        <div id="event-list-container">
          <h2>Veranstaltungen</h2>
          <ul id="event-list"></ul>
        </div>
        <div id="map-container">
          <input id="search-address" placeholder="Adresse suchen" />
          <button onclick="searchAddress()">Suchen</button>
          <div id="map"></div>
        </div>
      </div>
    </section>

    <!-- Veranstaltung hinzufügen -->
    <section id="add-section" style="display:none;">
      <h2>Veranstaltung hinzufügen</h2>
      <input id="event-name" placeholder="Name der Veranstaltung" />
      <input id="event-address" placeholder="Adresse" />
      <input id="event-description" placeholder="Beschreibung" />
      <input id="event-time" type="datetime-local" />
      <input id="event-price" placeholder="Preis (Eintritt, Essen)" />
      <input id="event-parking" placeholder="Parkmöglichkeiten" />
      <input id="event-website" placeholder="Webseite (https://...)" />

      <label for="event-category">Kategorie (Mehrfachauswahl):</label>
      <select id="event-category" multiple size="3">
        <option value="Dorffest">Dorffest</option>
        <option value="Konzert">Konzert</option>
        <option value="Verein">Verein</option>
      </select>

      <label for="event-flyer">Bild der Veranstaltung (Flyer):</label>
      <input id="event-flyer" type="file" accept="image/*" />

      <button onclick="addEvent()">Veranstaltung speichern</button>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
