<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoWasLos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="dein-logo.png" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo" id="logo" />
    <h1>WoWasLos</h1>
    <nav>
      <button onclick="scrollToEvents()">Veranstaltung finden</button>
      <button onclick="handleAddEventClick()">Veranstaltung hinzuf체gen</button>
    </nav>
  </header>

  <main>
    <section class="sidebar">
      <h2>Veranstaltungen</h2>
      <label for="categoryFilter">Kategorie:</label>
      <select id="categoryFilter" onchange="filterEvents()">
        <option value="Alle">Alle</option>
        <option value="Konzert">Konzert</option>
        <option value="Festival">Festival</option>
        <option value="Markt">Markt</option>
      </select>
      <ul id="eventList"></ul>
    </section>

    <section class="map-container">
      <div id="map"></div>
    </section>
  </main>

  <!-- Login modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="E-Mail" />
      <input type="password" id="loginPassword" placeholder="Passwort" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Add Event modal -->
  <div id="addEventModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeAddEventModal()">&times;</span>
      <h2>Veranstaltung hinzuf체gen</h2>
      <input type="text" id="eventTitle" placeholder="Titel" />
      <input type="text" id="eventDescription" placeholder="Beschreibung" />
      <select id="eventCategory">
        <option value="Konzert">Konzert</option>
        <option value="Festival">Festival</option>
        <option value="Markt">Markt</option>
      </select>
      <input type="number" step="any" id="eventLat" placeholder="Breitengrad (lat)" />
      <input type="number" step="any" id="eventLng" placeholder="L채ngengrad (lng)" />
      <button onclick="submitEvent()">Hinzuf체gen</button>
    </div>
  </div>
</body>
</html>
