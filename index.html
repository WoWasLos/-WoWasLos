<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WoWasLos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="dein-logo.png" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo" id="logo" />
    <h1>WoWasLos</h1>
    <nav>
      <button onclick="scrollToEvents()">Veranstaltung finden</button>
      <button onclick="handleAddEventClick()">Veranstaltung hinzuf√ºgen</button>
      <button onclick="logout()" style="margin-left: 10px;">Logout</button>
    </nav>
  </header>

  <main>
    <section class="sidebar">
      <h2>Veranstaltungen</h2>
      
      <label for="categoryFilter">Kategorie:</label>
      <select id="categoryFilter" onchange="filterEvents()">
        <option value="Alle">Alle</option>
        <option value="Konzert">Konzert</option>
        <option value="Festival">Festival</option>
        <option value="Markt">Markt</option>
      </select>

      <label for="cityFilter">Ort:</label>
      <select id="cityFilter" onchange="filterEvents()">
        <option value="Alle">Alle</option>
      </select>

      <ul id="eventList"></ul>
    </section>

    <section class="map-container">
      <div id="map"></div>
    </section>
  </main>

  <!-- Auth Modal (Login & Registrierung) -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content" style="width: 400px;">
      <span class="close" onclick="closeAuthModal()">&times;</span>
      <h2 id="authTitle">Login</h2>
      
      <div id="loginForm">
        <input type="email" id="authEmail" placeholder="E-Mail" />
        <input type="password" id="authPassword" placeholder="Passwort" />
        <button onclick="login()">Login</button>
        <p>Noch kein Konto? <a href="#" onclick="showRegister()">Registrieren</a></p>
      </div>
      
      <div id="registerForm" class="hidden">
        <input type="email" id="regEmail" placeholder="E-Mail" />
        <input type="password" id="regPassword" placeholder="Passwort" />
        <button onclick="register()">Registrieren</button>
        <p>Schon registriert? <a href="#" onclick="showLogin()">Login</a></p>
      </div>
    </div>
  </div>
