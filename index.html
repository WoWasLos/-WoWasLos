<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WoWasLos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img id="logo" src="logo.png" alt="Logo" />
    <h1>WoWasLos</h1>
    <nav>
      <button onclick="handleAddEventClick()">Veranstaltung hinzufügen</button>
    </nav>
  </header>
  <main>
    <aside class="sidebar">
      <h2>Filter</h2>
      <label for="locationFilter">Ort</label>
      <input type="text" id="locationFilter" placeholder="Ort eingeben" />
      
      <label for="categoryFilter">Kategorie</label>
      <select id="categoryFilter">
        <option>Alle</option>
        <option>Musik</option>
        <option>Sport</option>
        <option>Party</option>
        <option>Sonstiges</option>
      </select>
      
      <label for="radiusFilter">Umkreis (km)</label>
      <input type="number" id="radiusFilter" placeholder="Radius eingeben" />
      
      <button onclick="filterEvents()">Filter anwenden</button>
      
      <ul id="eventList"></ul>
    </aside>
    
    <section class="map-container">
      <div id="map"></div>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h3>Login</h3>
      <input type="email" id="authEmail" placeholder="E-Mail" />
      <input type="password" id="authPassword" placeholder="Passwort" />
      <button onclick="login()">Einloggen</button>
      <button onclick="signup()">Registrieren</button>
    </div>
  </div>

  <!-- Add Event Modal -->
  <div id="addEventModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeAddEventModal()">&times;</span>
      <h3>Veranstaltung hinzufügen</h3>
      <input type="text" id="eventTitle" placeholder="Titel" />
      <textarea id="eventDescription" placeholder="Beschreibung"></textarea>
      <input type="text" id="eventCategory" placeholder="Kategorie" />
      <input type="text" id="eventAddress" placeholder="Adresse" />
      <button onclick="submitEvent()">Speichern</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
