<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WoWasLos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="wowaslos Logo" />
    <h1>WoWasLos</h1>
  </header>

  <nav>
    <a href="#" onclick="showSection('finder')">Veranstaltungsfinder</a>
    <a href="#" onclick="showSection('add')">Veranstaltung hinzufügen</a>
  </nav>

  <main>
    <section id="login-section">
      <h2>Login für Veranstalter</h2>
      <input type="email" id="email" placeholder="E-Mail" />
      <input type="password" id="password" placeholder="Passwort" />
      <button onclick="login()">Login</button>

      <h3>Noch kein Konto?</h3>
      <input type="email" id="signup-email" placeholder="E-Mail" />
      <input type="password" id="signup-password" placeholder="Passwort" />
      <button onclick="signup()">Registrieren</button>
    </section>

    <section id="finder-section" style="display:none;">
      <h2>Veranstaltungsfinder</h2>
      <div class="container">
        <ul id="event-list"></ul>
        <div id="map-container">
          <input id="filter-location" placeholder="Ort oder Adresse" />
          <select multiple id="filter-category">
            <option value="Dorffest">Dorffest</option>
            <option value="Konzert">Konzert</option>
            <option value="Verein">Verein</option>
          </select>
          <button onclick="loadEvents()">Filtern</button>
          <div id="map"></div>
        </div>
      </div>
    </section>

    <section id="add-section" style="display:none;">
      <h2>Neue Veranstaltung hinzufügen</h2>
      <input id="event-name" placeholder="Name der Veranstaltung" />
      <input id="event-address" placeholder="Adresse der Veranstaltung" />
      <textarea id="event-description" placeholder="Beschreibung"></textarea>
      <input id="event-time" type="datetime-local" />
      <input id="event-price" placeholder="Preis (Eintritt, Essen)" />
      <input id="event-parking" placeholder="Parkmöglichkeiten" />
      <input id="event-website" placeholder="Webseite (https://...)" />
      <select multiple id="event-category">
        <option value="Dorffest">Dorffest</option>
        <option value="Konzert">Konzert</option>
        <option value="Verein">Verein</option>
      </select>
      <input id="event-image" type="file" />
      <button onclick="addEvent()">Veranstaltung hinzufügen</button>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
